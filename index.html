<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cooking Conversions</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cups to Fluid Ounces</h1>
    <form id="cupToOunce">
      <div class="form-group">
        <label for="input1">1st number:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-lg">Convert!</button>
    </form>
    <div id="output1">

    </div>
  </div>
  <div class="container">
    <h1>Teaspoons to Tablespoons</h1>
    <form id="teaToTable">
      <div class="form-group">
        <label for="input2">1st number:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-lg">Convert!</button>
    </form>
    <div id="output2"> 

    </div>
  </div>
  <div class="container">
    <h1>Ounce to Grams</h1>
    <form id="ounceToGram">
      <div class="form-group">
        <label for="input3">1st number:</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-lg">Convert!</button>
    </form>
    <div id="output3">
      
    </div>
  </div> 














</body>
</html>
